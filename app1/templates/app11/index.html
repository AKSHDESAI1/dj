{% extends 'app11/basic.html' %}


{%block body%}
<div class="container">
  <div class="card-columns">

  
  <div class="row mt-4">
    {%for item in myposts%}
    <div class="col-md-6 ">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col-auto  d-sm-block">
          <img class="bd-placeholder-img rounded" width="200" height="250" src="{{item.thumbnail.url}}">


        </div>
        <div class="col p-4 bg-dark text-light d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{item.head0|slice:"0:15"}}...</strong>
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.head1|slice:"0:39"}}</p>
          <a href="/blog/blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <!-- <div class="col-auto  d-sm-block">
          <img class="bd-placeholder-img" width="200" height="250" src="{{item.thumbnail.url}}">


        </div> -->
      </div>
    </div>
    {%if forloop.counter|divisibleby:2%}

  </div>
  <div class="row mt-4">
    {%endif%}
    {%endfor%}

  </div>
</div>
</div>
{%endblock%}
